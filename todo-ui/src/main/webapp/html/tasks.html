<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script/my.js"></script>

    <style>

        html, body {
            height: 100%;
        }

        body {
            background-color: azure;
        }

    </style>

</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">
    <div class="row bg-white shadow-sm">
        <div class="col border rounded p-4">
                <table>
                    <th>Current user:</th>
                    <th></th>
                    <th th:text="${name}">user</th>
                    <th></th>
                    <th>
                        <button onclick="window.location.href = '/';" type="button" class="btn btn-outline-success">
                            Change user
                        </button>
                    </th>
                </table>
        </div>
        <div class="w-100"></div>
        <div class="col border rounded p-4">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Time of creation</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task, number : ${tasks}">
                        <td th:text="${task.id}"/>
                        <td th:text="${task.description}" th:id="'description_'+ ${task.id}"/>
                        <td th:text="${task.status}" th:id="'status_'+ ${task.id}"/>
                        <td th:text="${task.time}" th:id="'time_'+ ${task.id}"/>
                        <td>
                            <button type="button" class="btn btn-outline-primary" th:id="'edit_' + ${task.id}"
                                    th:onclick="'edit_task('+ ${task.id} + ')'">Edit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-danger" th:id="'delete_' + ${task.id}"
                                    th:onclick="'delete_task('+ ${task.id} + ')'">Delete
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="5" class="text_bold">Add new task:</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>
                            <input class="input-group" id='description_new' type='text' value=''>
                        </td>
                        <td>
                            <label for='status_new'></label>
                            <select id='status_new'>
                                <option value='IN_PROGRESS'>IN_PROGRESS</option>
                                <option value='DONE'>DONE</option>
                                <option value='PAUSED'>PAUSED</option>
                            </select>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-primary" id='save_new' onclick='add_task()'>
                                Save
                            </button>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
                <h2>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li th:each="pageNumber : ${page_numbers}" class="button_page">
                                <a class="page-link" th:href="@{/(name=${name}, page=${pageNumber}, limit=10)}"
                                   th:text="${pageNumber}"
                                   th:classappend="${pageNumber == current_page? 'active_page' : ''}"></a>
                            </li>
                        </ul>
                    </nav>
                </h2>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
