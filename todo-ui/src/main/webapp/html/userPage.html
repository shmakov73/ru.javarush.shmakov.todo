<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <style>

        html, body {
            height: 100%;
        }

        body {
            background-color: azure;
        }

    </style>

</head>
<body>

<div class="container-fluid d-flex h-100 justify-content-center align-items-center p-0">

    <div class="row bg-white shadow-sm">

        <div class="col border rounded p-4">
            <h3 class="text-center mb-4">Enter your name</h3>
            <form name="addUser" class="row g-3 needs-validation" method="get">
                <div class="form-group">
                    <label for="exampleInputName">Name:</label>
                    <input type="text" class="form-control" id="exampleInputName" value="" required name="name">
                </div>
                <div class="form-group">
                    <label></label>
                </div>
                <button type="submit" class="btn btn-primary w-100">View task list</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
